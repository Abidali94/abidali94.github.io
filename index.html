<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KharchaSaathi</title>

<!-- FONT -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap">

<style>
:root{
  --blue:#0A66C2;
  --light-bg:#f4f6f9;
  --card-bg:#ffffff;
  --dark:#111;

  --shadow-light:0 3px 12px rgba(0,0,0,0.08);
  --shadow-light-hover:0 5px 16px rgba(0,0,0,0.12);

  --shadow-dark:0 3px 10px rgba(255,255,255,0.06);
  --shadow-dark-hover:0 5px 14px rgba(255,255,255,0.12);
}

/* RESET */
body{
  margin:0;
  padding:0;
  background:var(--light-bg);
  font-family:'Poppins',sans-serif;
  transition:background .25s, color .25s;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:18px 20px;
  background:#fff;
  box-shadow:0 2px 8px rgba(0,0,0,0.06);
  position:sticky;
  top:0;
  z-index:99;
  transition:.25s;
}

.header-title{
  font-size:24px;
  font-weight:700;
  color:#000;
  transition:.25s;
}

/* Theme Button */
.theme-btn{
  padding:8px 12px;
  border:none;
  border-radius:12px;
  font-size:18px;
  cursor:pointer;
  background:#eee;
  transition:.25s;
}

/* SECTION TITLE */
.section-title{
  font-size:22px;
  margin:20px 18px 14px;
  font-weight:700;
  color:var(--blue);
}

/* GRID */
.tools-grid{
  display:grid;
  grid-template-columns:1fr;
  gap:18px;
  padding:0 18px;
}

/* TOOL CARD */
.tool-card{
  background:var(--card-bg);
  padding:22px;
  border-radius:16px;
  text-decoration:none;
  color:#000;
  box-shadow:var(--shadow-light);
  transition:.25s;
  display:block;
}

.tool-card:hover{
  transform:translateY(-5px);
  box-shadow:var(--shadow-light-hover);
}

.tool-title{
  font-size:20px;
  font-weight:600;
}

.tool-desc{
  font-size:13px;
  color:#555;
  margin-top:6px;
}

/* COMING BOX */
.coming-box{
  margin:22px 18px;
  padding:15px;
  background:#eaf3ff;
  border-left:4px solid var(--blue);
  border-radius:12px;
  font-size:14px;
  color:#0A3E80;
}

/* FOOTER */
.footer{
  text-align:center;
  padding:25px 0;
  margin-top:40px;
  color:#777;
  font-size:13px;
}

/* ================= DARK MODE ================= */
body.dark{
  background:#0e0e0e;
  color:#fff;
}

/* Header dark */
body.dark .header{
  background:#1a1a1a;
  color:#fff;
}
body.dark .header-title{
  color:#fff !important;
}

/* Cards */
body.dark .tool-card{
  background:#1a1a1a;
  color:#fff;
  box-shadow:var(--shadow-dark);
}
body.dark .tool-card:hover{
  box-shadow:var(--shadow-dark-hover);
}

/* Coming box */
body.dark .coming-box{
  background:#222;
  color:#ddd;
  border-left:4px solid #888;
}

/* Footer */
body.dark .footer{
  color:#aaa;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="header-title">KharchaSaathi</div>
  <button id="themeBtn" class="theme-btn">üåô</button>
</div>

<!-- BUSINESS TOOLS -->
<div class="section-title">üì¶ Business Tools</div>

<div class="tools-grid">
  <a href="tools/business-dashboard.html" class="tool-card">
    <div class="tool-title">Business Manager</div>
    <div class="tool-desc">Stock ‚Ä¢ Sales ‚Ä¢ Service ‚Ä¢ Credit ‚Ä¢ Analytics</div>
  </a>
</div>

<!-- Coming Soon -->
<div class="coming-box">
  üöÄ <b>More Big Business Tools Coming Soon</b><br>
  Auto Backup ‚Ä¢ Sync ‚Ä¢ Multi Shop ‚Ä¢ PDF Reports ‚Ä¢ Bulk Upload ‚Ä¢ WhatsApp Invoice ‚Ä¢ More‚Ä¶
</div>

<!-- FOOTER -->
<footer class="footer">
  ¬© 2025 KharchaSaathi ‚Ä¢ All Rights Reserved
</footer>

<!-- THEME SCRIPT -->
<script>
const btn = document.getElementById("themeBtn");

// Load saved theme
if(localStorage.getItem("ks-theme") === "dark"){
  document.body.classList.add("dark");
  btn.textContent = "‚òÄÔ∏è";
}

// Toggle theme
btn.addEventListener("click", ()=>{
  const mode = document.body.classList.toggle("dark");
  localStorage.setItem("ks-theme", mode ? "dark" : "light");
  btn.textContent = mode ? "‚òÄÔ∏è" : "üåô";
});
</script>

</body>
</html>
