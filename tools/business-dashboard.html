<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ğŸ“¦ KharchaSaathi â€” Business Dashboard (v3.3 Material)</title>
  <meta name="theme-color" content="#1565d8" />
  <link rel="icon" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />

  <style>
    :root{
      --primary:#1565d8;
      --primary-dark:#0d47a1;
      --primary-soft:#e3f2fd;
      --accent-green:#1b9e64;
      --accent-red:#d32f2f;
      --accent-amber:#ffb300;
      --accent-grey:#607d8b;
      --bg:#eef3fb;
      --bg-soft:#f6f8ff;
      --card:#ffffff;
      --text:#1b2430;
      --dark-bg:#0b1020;
      --dark-card:#151b2c;
      --dark-text:#f5f6ff;
      --dark-border:#273148;
      --border-soft:#d5ddf5;
      --shadow-soft:0 14px 30px rgba(15, 35, 95, 0.15);
    }

    *{
      box-sizing:border-box;
      transition:background .18s,color .18s,border-color .18s,box-shadow .18s;
    }

    body{
      margin:0;
      padding:18px;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      background:radial-gradient(circle at top left,#e3f2fd,#eef3fb 45%,#edf2ff 80%);
      color:var(--text);
    }
    body.dark{
      background:radial-gradient(circle at top left,#050814,#0b1020 45%,#050814 90%);
      color:var(--dark-text);
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:8px;
    }
    h1{
      margin:0;
      font-size:22px;
      font-weight:700;
      letter-spacing:.02em;
      color:var(--primary);
    }
    #emailTag{
      font-size:13px;
      opacity:.9;
      background:#e6edff;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid var(--border-soft);
    }
    body.dark #emailTag{
      background:#151c34;
      border-color:#273148;
      color:#d7e1ff;
    }

    .simple-clock{
      display:flex;
      flex-direction:column;
      line-height:1.1;
      padding:4px 0;
      min-width:95px;
      text-align:right;
    }
    .clock-line{
      font-family:monospace;
      font-size:14px;
      font-weight:700;
      color:var(--primary);
    }
    .clock-line.small{
      font-size:11px;
      opacity:0.8;
      color:var(--text);
    }
    body.dark .clock-line.small{
      color:#d0dbff;
    }

    .theme-btn,.small-btn{
      background:var(--primary);
      color:#fff;
      border:none;
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      font-size:13px;
      font-weight:500;
      box-shadow:0 4px 10px rgba(21,101,216,0.3);
    }

    .small-btn{
      padding:6px 11px !important;
      font-size:12px;
      box-shadow:none;
    }

    .flex-row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:stretch;
    }

    .row-inline{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }

    .card{
      background:var(--card);
      border-radius:18px;
      padding:10px 12px;
      box-shadow:0 8px 20px rgba(16,33,80,0.08);
      border:1px solid rgba(206,214,242,0.9);
    }
    body.dark .card{
      background:var(--dark-card);
      border-color:var(--dark-border);
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
    }

    /* ===== TABS ===== */
    .tabs{
      display:flex;
      gap:8px;
      margin:10px 0 16px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .tab{
      background:#dde4f7;
      padding:7px 12px;
      border-radius:999px;
      cursor:pointer;
      font-weight:600;
      white-space:nowrap;
      font-size:13px;
    }
    .tab.active{
      background:var(--primary);
      color:#fff;
    }

    .section{
      display:none;
      background:var(--bg-soft);
      padding:16px 14px 18px;
      border-radius:20px;
      margin-bottom:18px;
    }
    .section.active{display:block;}

    table{
      width:100%;
      border-collapse:collapse;
      font-size:13px;
      background:var(--card);
      border-radius:14px;
      overflow:hidden;
    }
  </style>
</head>

<body>

<div class="topbar">
  <h1>ğŸ“¦ KharchaSaathi (Offline)</h1>
  <div style="display:flex;align-items:center;gap:10px;flex-wrap:wrap;">
    <span id="emailTag">Loading...</span>
    <div class="simple-clock">
      <span id="clockTime" class="clock-line">--:--:--</span>
      <span id="clockDate" class="clock-line small">--</span>
    </div>
    <button id="themeBtn" class="theme-btn">ğŸŒ™</button>
    <a class="small-btn" href="/index.html">ğŸ  Back</a>
    <button id="logoutBtn" class="small-btn" style="background:#e53935">ğŸ”“ Logout</button>
  </div>
</div>

<div class="tabs">
  <div class="tab active" data-tab="types">ğŸ—‚ Types</div>
  <div class="tab" data-tab="stock">ğŸ“¦ Stock</div>
  <div class="tab" data-tab="sales">ğŸ“ˆ Sales</div>
  <div class="tab" data-tab="wanting">ğŸ›’ Wanting</div>
  <div class="tab" data-tab="service">ğŸ›  Service</div>
  <div class="tab" data-tab="expenses">ğŸ’¸ Expenses</div>
  <div class="tab" data-tab="dashboard">ğŸ“Š Overview</div>
  <div class="tab" data-tab="analytics">ğŸ“ˆ Smart Dashboard</div>
  <div class="tab" data-tab="collection">ğŸª™ Collection</div>
</div>

<section id="types" class="section active">
  <h3>ğŸ—‚ Manage Item Types</h3>
  <div class="row-inline" style="margin-top:8px">
    <input id="typeName" type="text" placeholder="Add new type" style="flex:1;min-width:160px">
    <button id="addTypeBtn" class="small-btn">Add</button>
    <button id="clearTypesBtn" class="small-btn">Clear All</button>
  </div>
  <ul id="typeList" style="margin-top:10px;padding-left:18px"></ul>
</section>

<section id="stock" class="section">
  <h3>ğŸ“¦ Current Stock</h3>

  <div class="row-inline" style="margin-top:6px">
    <label>Low Stock:</label>
    <input id="globalLimit" type="number" placeholder="2" style="width:80px">
    <button id="setLimitBtn" class="small-btn">Set</button>
    <button id="clearStockBtn" class="small-btn">Clear All</button>
  </div>
