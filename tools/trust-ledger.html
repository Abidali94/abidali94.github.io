<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>üîó Trust Ledger ‚Äî KharchaSaathi</title>
<style>
body {
  font-family: "Poppins", Arial, sans-serif;
  background: #f5f6fa;
  color: #222;
  margin: 0; padding: 0;
}
.container {
  max-width: 800px;
  margin: 50px auto;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  padding: 30px;
}
h2 {
  text-align: center;
  color: #ff7a00;
  font-size: 28px;
  margin-bottom: 8px;
}
p.desc {
  text-align: center;
  color: #666;
  margin-top: 0;
  font-size: 14px;
}
label {
  font-weight: 600;
  font-size: 15px;
  margin-top: 16px;
  display: block;
}
textarea {
  width: 100%;
  height: 160px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-family: monospace;
  padding: 12px;
  font-size: 15px;
  box-sizing: border-box;
  resize: vertical;
  background: #fafafa;
}
.demo-note {
  font-size: 13px;
  text-align: center;
  color: #777;
  margin-top: 6px;
}
.btns {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-top: 18px;
}
button {
  background: #ff7a00;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 10px 16px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.25s;
}
button:hover {
  background: #cc6300;
  transform: translateY(-2px);
}
pre {
  background: #1e1e1e;
  color: #00ff9c;
  padding: 14px;
  border-radius: 8px;
  font-size: 14px;
  overflow-x: auto;
  margin-top: 20px;
}
.back-home {
  display: block;
  text-align: center;
  margin-top: 25px;
  color: #ff7a00;
  text-decoration: none;
  font-weight: 600;
}
</style>
</head>
<body>

<div class="container">
  <h2>üîó Trust Ledger ‚Äî Proof of Invoice</h2>
  <p class="desc">Each invoice entry is hashed & chained securely to form a verifiable ledger.</p>

  <label>Enter Invoice JSON:</label>
  <textarea id="input"></textarea>
  <p class="demo-note">üëá Example Demo Data (you can edit & test)</p>

  <div class="btns">
    <button onclick="addEntry()">Add Entry</button>
    <button onclick="verifyChain()">Verify</button>
    <button onclick="exportData()">Export</button>
    <button onclick="importData()">Import</button>
    <button onclick="showProof()">Proof</button>
    <button onclick="clearLedger()">Clear</button>
  </div>

  <pre id="out">Result will appear here...</pre>
</div>

<a href="../index.html" class="back-home">‚Üê Back to Home</a>

<script src="trust-ledger.js"></script>
<script>
const out = document.getElementById('out');
const input = document.getElementById('input');

// ‚úÖ Default demo JSON
const demoJSON = {
  "invoiceNo": "INV-001",
  "amount": 1180,
  "buyer": "Rahim",
  "gst": 18,
  "items": [
    {"name":"Washing Powder","qty":2,"price":200},
    {"name":"Soap","qty":4,"price":60}
  ]
};
input.value = JSON.stringify(demoJSON, null, 2);

function log(x) {
  out.textContent = typeof x === 'string' ? x : JSON.stringify(x, null, 2);
}

async function addEntry() {
  try {
    const data = JSON.parse(input.value);
    const e = await TrustLedger.addEntry(data);
    log({ added: e });
  } catch {
    alert("‚ö†Ô∏è Invalid JSON format!");
  }
}

async function verifyChain() {
  const v = await TrustLedger.verify();
  log(v);
}

function exportData() {
  const blob = new Blob([TrustLedger.exportChain()], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = 'trust-ledger.json'; a.click();
  URL.revokeObjectURL(url);
  log("Ledger exported successfully ‚úÖ");
}

function importData() {
  const txt = prompt("Paste JSON ledger data:");
  if (txt && TrustLedger.importChain(txt)) log("Imported successfully ‚úÖ");
  else log("‚ùå Import failed");
}

function showProof() {
  const p = TrustLedger.lastProof();
  log(p || "No entries yet ‚ö†Ô∏è");
}

function clearLedger() {
  if (confirm("‚ö†Ô∏è Clear all ledger entries?")) {
    TrustLedger.clear();
    log("Ledger cleared üßπ");
  }
}
</script>

</body>
</html>
