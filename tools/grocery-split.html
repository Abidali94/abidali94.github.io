<!DOCTYPE html>
<html lang="en">
<head>

<!-- Dark Mode CSS -->
<style>
body.dark{ background:#121212; color:#e8e8e8; }
body.dark h2, body.dark p, body.dark table, body.dark th, body.dark td { color:#e8e8e8; }
body.dark input, body.dark table, body.dark td, body.dark th { background:#333; border-color:#666; }
.theme-toggle{
  position:fixed; top:12px; right:12px;
  background:#ff8800; color:#fff; border:none;
  padding:8px 12px; border-radius:6px; font-size:14px; z-index:9999;
}
</style>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grocery Expense Split Calculator</title>

<style>
  body { font-family: Arial, sans-serif; background:#FAFAFA; margin:0; padding:40px; text-align:center; color:#222; }
  h2 { font-size:32px; font-weight:800; margin-bottom:20px; color:#222; }
  input, button { padding:10px; margin:6px; border-radius:6px; border:1px solid #888; width:80%; max-width:260px; }
  table { margin:auto; border-collapse:collapse; margin-top:20px; }
  th, td { border:1px solid #aaa; padding:8px 14px; background:#fff; }
  .btn, button {
    background:#ff7a00; color:#fff; border:none; cursor:pointer;
    font-weight:600; transition:0.25s;
  }
  .btn:hover, button:hover { background:#cc6300; transform:translateY(-2px); }
</style>

</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()">üåô</button>

<h2>üõí Grocery Expense Split Calculator</h2>

<input type="number" id="total" placeholder="Total Grocery Bill (‚Çπ)">
<input type="number" id="members" placeholder="Number of People">

<br>
<button onclick="calculate()">Calculate</button>

<div id="result"></div>

<p style="margin-top:25px;">
  <a class="btn" href="../index.html">‚Üê Back to Home</a>
</p>

<script>
function calculate() {
  let total = document.getElementById("total").value;
  let members = document.getElementById("members").value;

  if(total=="" || members=="" || members==0){
    alert("Enter valid inputs");
    return;
  }

  let share = (total / members).toFixed(2);
  let html = "<table><tr><th>Person</th><th>Share (‚Çπ)</th></tr>";

  for(let i=1; i<=members; i++){
    html += `<tr><td>Person ${i}</td><td>‚Çπ ${share}</td></tr>`;
  }

  html += "</table>";
  document.getElementById("result").innerHTML = html;
}
</script>

<script>
(function(){
  const saved = localStorage.getItem('ks-theme');
  if(saved==='dark'){
    document.body.classList.add('dark');
    document.querySelector('.theme-toggle').textContent='‚òÄÔ∏è';
  }
})();
function toggleTheme(){
  const dark = document.body.classList.toggle('dark');
  localStorage.setItem('ks-theme', dark ? 'dark' : 'light');
  document.querySelector('.theme-toggle').textContent = dark ? '‚òÄÔ∏è' : 'üåô';
}
</script>

</body>
</html>
