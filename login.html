<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — KharchaSaathi</title>
  <style>
    body{font-family:Arial;padding:20px;background:#f7f7f7}
    .card{max-width:420px;margin:40px auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.06)}
    input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ddd}
    button{padding:10px 14px;border:none;background:#ff7a00;color:#fff;border-radius:6px;cursor:pointer}
    .muted{font-size:13px;color:#666;margin-top:8px}
    a{color:#ff7a00;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h3>Sign in to KharchaSaathi</h3>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="signInBtn">Sign In</button>
    <div class="muted">
      <a href="/signup.html">Create account</a> • <a href="/reset-password.html">Forgot password?</a>
    </div>
    <div id="msg" class="muted"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="/js/firebase.js"></script>

  <script>
    const qs = s => document.querySelector(s);
    qs('#signInBtn').addEventListener('click', async () => {
      const email = qs('#email').value.trim();
      const pw = qs('#password').value;
      if (!email || !pw) { qs('#msg').textContent = "Fill email & password"; return; }
      try {
        await window.fsSignIn(email, pw);
        qs('#msg').textContent = "Signed in. Redirecting...";
        // go to dashboard
        setTimeout(()=> location.href = "/business-dashboard.html", 600);
      } catch (e) {
        qs('#msg').textContent = "Sign in failed: " + (e.message || e);
        console.error(e);
      }
    });
  </script>
</body>
</html>
