<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login ‚Äî KharchaSaathi</title>

<!-- FONT -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">

<style>
:root{
  --bg-light:#eef2ff;
  --bg-dark:#0d1117;

  --card-light:#ffffff;
  --card-dark:#111827;

  --border-light:#d4d7e6;
  --border-dark:#1f2937;

  --accent:#2563eb;
  --accent-soft:#3b82f6;

  --text-main:#0f172a;
  --text-muted:#6b7280;

  --text-dark-main:#e5e7eb;

  --radius:14px;
  --shadow:0 10px 35px rgba(0,0,0,0.12);
  --shadow-dark:0 10px 35px rgba(0,0,0,0.45);
}

/* BODY */
body{
  margin:0;
  padding:0;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#eef2ff 0,#e5e7eb 40%,#e2e8f0 100%);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.3s;
}

/* DARK MODE */
body.dark{
  background:var(--bg-dark);
}

/* CARD */
.card{
  width:92%;
  max-width:420px;
  background:var(--card-light);
  padding:28px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  border:1px solid var(--border-light);
  transition:.3s;
}

body.dark .card{
  background:var(--card-dark);
  border-color:var(--border-dark);
  box-shadow:var(--shadow-dark);
  color:var(--text-dark-main);
}

h2{
  margin:0 0 10px;
  font-weight:700;
  font-size:28px;
  text-align:center;
}

/* INPUTS */
input{
  width:100%;
  padding:12px 14px;
  margin:10px 0;
  border-radius:var(--radius);
  border:1px solid var(--border-light);
  font-size:15px;
  transition:.2s;
}

input:focus{
  border-color:var(--accent);
  outline:none;
}

body.dark input{
  background:#0f1620;
  border-color:#1f2937;
  color:#fff;
}

/* Password wrapper */
.pw-wrapper{
  position:relative;
}

.pw-eye{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  font-size:18px;
  cursor:pointer;
  color:#777;
}
body.dark .pw-eye{ color:#ccc; }

/* BUTTON */
button{
  padding:14px;
  width:100%;
  border:none;
  font-size:16px;
  background:linear-gradient(135deg,var(--accent-soft),var(--accent));
  color:#fff;
  border-radius:var(--radius);
  cursor:pointer;
  margin-top:10px;
  font-weight:600;
  transition:.2s;
}

button:hover{
  transform:translateY(-2px);
  opacity:.92;
}

/* FOOTER TEXT */
.muted{
  margin-top:12px;
  font-size:13px;
  color:var(--text-muted);
  text-align:center;
}

body.dark .muted{
  color:#9ca3af;
}

a{
  color:var(--accent);
  text-decoration:none;
  font-weight:600;
}
body.dark a{ color:#38bdf8; }

/* ERROR MESSAGE */
#msg{
  font-size:13px;
  margin-top:5px;
  min-height:18px;
}

/* TOGGLE THEME BUTTON (TOP RIGHT CORNER) */
.themeToggle{
  position:fixed;
  top:16px;
  right:16px;
  background:#fff;
  padding:10px 12px;
  border-radius:12px;
  font-size:20px;
  cursor:pointer;
  box-shadow:var(--shadow);
  border:1px solid #ddd;
}

body.dark .themeToggle{
  background:#1a1a1a;
  border-color:#333;
  color:#fff;
}
</style>
</head>

<body>

<button class="themeToggle" id="themeBtn">üåô</button>

<div class="card">
  <h2>Login</h2>

  <input id="email" type="email" placeholder="Email">

  <div class="pw-wrapper">
    <input id="password" type="password" placeholder="Password">
    <span class="pw-eye" id="togglePw">üëÅÔ∏è</span>
  </div>

  <button id="loginBtn">Login</button>

  <div id="msg" class="muted"></div>

  <div class="muted">
    Don't have an account? <a href="/signup.html">Sign Up</a>
  </div>
</div>

<!-- Firebase Required Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

<script src="/js/firebase.js"></script>
<script src="/js/login-utils.js"></script>

<script>
const qs = s => document.querySelector(s);

// Password visibility
qs("#togglePw").addEventListener("click", () => {
  const pw = qs("#password");
  pw.type = pw.type === "password" ? "text" : "password";
});

// Login
qs("#loginBtn").addEventListener("click", async () => {
  const email = qs("#email").value.trim();
  const pw = qs("#password").value.trim();

  if (!email || !pw) {
    qs("#msg").textContent = "Enter both email and password.";
    return;
  }

  qs("#msg").textContent = "Please wait...";

  const res = await loginUser(email, pw);

  if (res.success) {
    window.location.href = "/tools/business-dashboard.html";
  } else {
    qs("#msg").textContent = "Login failed: " + res.error;
  }
});

// Theme toggle
const btn = document.getElementById("themeBtn");
if(localStorage.getItem("ks-theme") === "dark"){
  document.body.classList.add("dark");
  btn.textContent = "‚òÄÔ∏è";
}
btn.addEventListener("click", ()=>{
  const mode = document.body.classList.toggle("dark");
  localStorage.setItem("ks-theme", mode ? "dark" : "light");
  btn.textContent = mode ? "‚òÄÔ∏è" : "üåô";
});
</script>

</body>
</html>
