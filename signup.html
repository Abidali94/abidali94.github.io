<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up â€” KharchaSaathi</title>
  <style>
    body{font-family:Arial;padding:20px;background:#f7f7f7}
    .card{max-width:420px;margin:40px auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.06)}
    input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ddd}
    button{padding:10px 14px;border:none;background:#4caf50;color:#fff;border-radius:6px;cursor:pointer}
    .muted{font-size:13px;color:#666;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h3>Create account</h3>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password (min 6 chars)" />
    <button id="signUpBtn">Create account & Send verification</button>
    <div id="msg" class="muted"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="/js/firebase.js"></script>

  <script>
    const qs = s => document.querySelector(s);
    qs('#signUpBtn').addEventListener('click', async () => {
      const email = qs('#email').value.trim();
      const pw = qs('#password').value;
      if (!email || !pw) { qs('#msg').textContent = "Fill email & password"; return; }
      try {
        await window.fsSignUp(email, pw);
        qs('#msg').textContent = "Account created. Verification email sent. Check inbox.";
      } catch (e) {
        qs('#msg').textContent = "Sign up failed: " + (e.message || e);
        console.error(e);
      }
    });
  </script>
</body>
</html>
